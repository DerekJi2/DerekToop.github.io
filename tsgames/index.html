<!DOCTYPE HTML>
<html>
<head>
    <title>Tetris | Play Free Game</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png"  href="assets/images/favicon.png" />
    <meta name="description" content="Play Free Online Games. Puzzles, Tetris. All games for free. No Download. Just play now.">
    <meta name="keywords" content="Free Online Games, Free Games Online, Free Games to Play, Play Games, Free Games, Puzzles, Tetris, Play Games for Free">
    <meta name="robots" content="noindex,nofollow">
    
    <link type="text/css" rel="stylesheet" href="assets/css/tetris-css2.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/tetris-debug.css" />
    <script src="main.bundle.js"></script>
</head>
<body   style="overflow-x:hidden;overflow-y:auto">
    <div class="mainFrame">
      <div id="leftfrm" class="leftfrm">
          <div id="grid">
          </div>
  
          <div id="stage"></div>
  
          <div id="gameover"></div>
      </div>
  
      <div class="rightfrm">
          <!-- 1st element: Show the type of next block -->
          <div id="nextBlock">	</div>
          <!-- 2nd element: Show the current parameters -->
          <p class="plaintxt">
            Level:  <span id="speed" class="label">1</span>&nbsp;&nbsp;&nbsp;
            Scores: <span id="score" class="label">0</span>
          </p>
          <!-- 3rd element: Button to control start/pause/end -->
          <button id="startBtn" class="frmButton">Start</button>
          <!--  Test Button
          <button id="testBtn" class="frmButton" onclick="test();">Test</button>
          <button id="stopBtn" class="frmButton" onclick="clickStopButton();">Stop</button>
          -->
  
          <!-- 4th element: tabFrame to control parameters/details -->
          <div class='tab-box'>
              <div id="tab-nav" class="tab-nav">
                  <span class="tab-menu   selected" id="tm1"><a href="#" onclick="changeTab(1)" onFocus="this.blur()">Setup</a></span>
                  <span class="tab-menu unselected" id="tm2"><a href="#" onclick="changeTab(2)" onFocus="this.blur()">About</a></span>
              </div>
  
              <div class="tab-content  show" id="tc1"><br />
                  <p id="cfgView"></p>
                      Background   <select id="bgSelect"></select> <br /> <br />
                      Block Type   &nbsp;&nbsp;<select id="iconSelect"></select> <br /> <br />
                      Speed Level  <select id="speedSelect"></select>
                      <div id="imgBlockIcon"></div>
                  
              </div>
              <div class="tab-content  hide" id="tc2">
                  <p id="aboutView">
                      <br/>
                      <span><B><br/><br/>
                      Just for FUN!!!<br/><br/>
                      Enjoy Yourself!<br/><br/>
                      <br/><br/><br/>
                      </B></span>
                  </p>
              </div>
          </div> <!-- tab-box -->
  
          <!-- 5th element: tabFrame to control parameters/details --><br />
          <div class="plaintxt">
              <p>Typescript Tetris<br /><br />
              Author: <a href="mailto:syfool@hotmail.com">syfool</a></p>
          </div>
      </div>
  
    </div>  
</body>
<div hidden id="tile-template-html">
  <div style="top:_TOP_px; left:_LEFT_px; background-position:_BPX_px _BPY_px;"></div>
</div>
<div hidden id="gameover-template-html">
  <img src="assets/images/gameover.png" style="position:absolute; top:150px; left:40px;"></img>
</div>
</html>
